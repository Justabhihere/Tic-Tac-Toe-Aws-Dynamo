<!DOCTYPE html>
<html>
<head>
    <title>Pending Invitations</title>
</head>
<body>
    <h1>Pending Invitations</h1>
    {% if invites %}
        <ul>
            {% for invite in invites %}
                <li>
                    Game ID: {{ invite.GameId }}<br>
                    From: {{ invite.Creator }}<br>
                    Status: {{ invite.Status }}<br>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No pending invitations.</p>
    {% endif %}
</body>
</html>
